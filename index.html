<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크리스마스 포틀락 파티</title>
  <style>
    @font-face {
      font-family: 'Cafe24 Classic Type';
      src: url('https://cdn.jsdelivr.net/gh/fonts-archive/Cafe24ClassicType/Cafe24ClassicType.woff2') format('woff2'),
           url('https://cdn.jsdelivr.net/gh/fonts-archive/Cafe24ClassicType/Cafe24ClassicType.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'Pretendard';
      src: url('https://cdn.jsdelivr.net/gh/fonts-archive/Pretendard/Pretendard-Regular.woff2') format('woff2');
      font-display: swap;
    }


    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #2D5A3D;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: #FDF8F3;
      max-width: 400px;
      width: 100%;
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .character {
      width: 110px;
      margin-bottom: 20px;
    }

    .title {
      font-family: 'Cafe24 Classic Type', serif;
      font-size: 1.6rem;
      color: #2D5A3D;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: #8B7355;
      margin-bottom: 30px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #E8E8E8;
    }

    .info-row:last-of-type {
      border-bottom: none;
    }

    .info-label {
      font-size: 0.85rem;
      color: #8B7355;
    }

    .info-value {
      font-family: 'Cafe24 Classic Type', serif;
      font-size: 0.95rem;
      color: #2D5A3D;
    }

    .dresscode {
      background-color: #C94C4C;
      background-image:
        linear-gradient(90deg, rgba(0,0,0,0.3) 50%, transparent 50%),
        linear-gradient(rgba(0,0,0,0.3) 50%, transparent 50%),
        linear-gradient(90deg, rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%),
        linear-gradient(rgba(0,0,0,0.2) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.2) 75%);
      background-size: 40px 40px, 40px 40px, 20px 20px, 20px 20px;
      color: white;
      padding: 15px;
      border-radius: 12px;
      margin: 25px 0;
    }

    .dresscode-label {
      font-size: 0.75rem;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .dresscode-value {
      font-family: 'Cafe24 Classic Type', serif;
      font-size: 1.1rem;
    }

    .message {
      font-size: 0.9rem;
      color: #4A7C59;
      line-height: 1.7;
      margin-top: 20px;
    }

    .map-link {
      display: inline-block;
      margin-top: 20px;
      color: #4A7C59;
      font-size: 0.85rem;
      text-decoration: none;
      border-bottom: 1px solid #4A7C59;
    }

    /* 카운트다운 */
    .countdown {
      background: transparent;
      color: #2D5A3D;
      padding: 15px;
      margin-top: 20px;
    }

    .countdown-label {
      font-size: 0.75rem;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .countdown-timer {
      font-family: 'Cafe24 Classic Type', serif;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    /* 눈 효과 */
    .snowflakes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .snowflake {
      position: absolute;
      top: -30px;
      width: 8px;
      height: 8px;
      background: rgba(255, 255, 255, 0.35);
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
  <div class="snowflakes" id="snowflakes"></div>
  <div class="card">
    <img src="./rudolph.png" alt="루돌프" class="character">
    
    <h1 class="title">크리스마스 포트럭 파티</h1>
    <p class="subtitle">세포들의 2025년 마지막 연말파티</p>

    <div class="info-row">
      <span class="info-label">날짜</span>
      <span class="info-value">2025. 12. 19 (금)</span>
    </div>
    <div class="info-row">
      <span class="info-label">시간</span>
      <span class="info-value">PM 6:00</span>
    </div>
    <div class="info-row">
      <span class="info-label">장소</span>
      <span class="info-value">해영빌딩 6층 1호</span>
    </div>
    <div class="info-row">
      <span class="info-label">준비물</span>
      <span class="info-value">음식과 마니또 선물</span>
    </div>

    <div class="dresscode">
      <div class="dresscode-label">DRESS CODE</div>
      <div class="dresscode-value">체크 무늬</div>
    </div>

    <p class="message">
      올해도 수고 많았어요!<br>
      2025년의 마지막, 함께 따뜻한 연말 보내요 :)
    </p>

    <a href="https://map.kakao.com/link/search/서울 강남구 개포로 240" target="_blank" class="map-link">
      서울 강남구 개포로 240 → 지도보기
    </a>

    <div class="countdown">
      <div class="countdown-label">파티까지 남은 시간</div>
      <div class="countdown-timer" id="countdown">계산 중...</div>
    </div>
  </div>

  <script>
    function createSnowflakes() {
      const container = document.getElementById('snowflakes');
      
      for (let i = 0; i < 40; i++) {
        const snowflake = document.createElement('div');
        snowflake.className = 'snowflake';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = (Math.random() * 3 + 4) + 's';
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflake.style.width = (Math.random() * 12 + 4) + 'px';
        snowflake.style.height = snowflake.style.width;
        container.appendChild(snowflake);
      }
    }
    
    createSnowflakes();

    // 카운트다운
    function updateCountdown() {
    const partyDate = new Date('2025-12-19T18:00:00');  // 파티 날짜
    const now = new Date();                              // 현재 시간
    const diff = partyDate - now;                        // 차이 계산

    if (diff <= 0) {
        document.getElementById('countdown').textContent = '파티 시작!';
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('countdown').textContent = 
        `${days}일 ${hours}시간 ${minutes}분 ${seconds}초`;
    }

    updateCountdown();                    // 처음 한번 실행
    setInterval(updateCountdown, 1000);   // 1초마다 반복

  </script>
</body>
</html>
